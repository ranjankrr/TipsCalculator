<!DOCTYPE html>
<html>
    <head>
        <title>Compound Interst Calculator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="parent-container">
            <div id="container">
                <h3>Tips Calculator</h3>
                <input type="text" id="amount" class="input-btn" placeholder="Amount(Rs)"><br>
                <input type="text" id="rate" class="input-btn" placeholder="Rate(%)"><br>
                <input type="text" id="time" class="input-btn" placeholder="Time(Years)"><br>
                <button id="btn" class="calculate-reset">Calculate</button>
                <button id="btn2"  class="calculate-reset">Reset</button>
                <input type="text" id="total" class="input-btn" placeholder="Compound Interest">
                 <p><em>Create by Ranjan</em></p>  
            </div>
        </div>
        <!--==============================Attached file javaScript here=======================-->
        <script src="script.js"></script>
    </body>
</html>
